<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta content="中集速运、中集速运" name="keywords">
    <meta content="中集速运、中集速运" name="description">
    <meta content="Li Zhen Ya Team" name="author">
    <title>中集速运-个人注册</title>
    <link type="text/css" rel="stylesheet" href="../static/css/core.css">
    <link type="text/css" rel="stylesheet" href="../static/css/home.css">
</head>
<body>
<style>
    #register_tip{
        color: red;
        padding-left: 10px;

    }
</style>
<header id="lzy-header">
    <div class="lzy-container clearfix">
        <div class="lzy-he-logo">
            <h1>
                <a href="/index"><img src="../static/img/mylogo.png" title="" about="" name=""></a>
            </h1>
        </div>
    </div>
</header>
<section>
    <div class="lzy-content" id="lzy-adaption">
        <div class="lzy-boxes lzy-boxes-reg">
            <div class="lzy-shadow">
                <h2>个人注册资料</h2>
            </div>

            <div class="login_m">
                <div class="login_boder">
                    <form class="form-horizontal" action="/register" method="post">
                    <div class="login_padding">
                        <h2 >邮箱<span id="register_tip" class="register_tip_email"></span></h2>
                        <label>
                            <input type="email" id="usermail" name="usermail" class="txt_input txt_input2" value="" placeholder="">
                        </label>
                        <h2>姓名<span id="register_tip" class="register_tip_user"></span></h2>
                        <label>
                            <input type="text" id="username" name="username" class="txt_input txt_input2" value="" placeholder="">
                        </label>
                        <h2>密码<span id="register_tip" class="register_tip_password"></span></h2>
                        <label>
                            <input type="password" id="password" name="password" class="txt_input" placeholder="" >
                        </label>
                        <h2>重复密码<span id="register_tip" class="register_tip_password2"></span></h2>
                        <label>
                            <input type="password" id="password2" name="password2" class="txt_input" >
                        </label>

                        <div class="rem_sub">
                            <div class="clearfix">
                                <div class="rem_sub_l fl"><input type="checkbox" name="checkbox" id="save_me" placeholder=""><label for="checkbox">我已阅读并同意<a href="#">《免责申明》</a><span id="register_tip" class="register_tip_save"></span></label></div>
                            </div>
                            <div class="clearfix"><input type="submit" class="sub_button" name="button" id="button" value="注册"></div>
                            <div class="reg"><a href="/sign">我有帐号，去登录</a></div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="height:100px;"></div>
    </div>
</section>


<footer>
    <div class="lzy-adaption">
        <div class="lzy-copyright">
            <p>Copyright © 2012 xLobo.com, YMT GLOBAL. All Rights Reserved. 沪ICP备16004361号</p>
        </div>
    </div>
</footer>

</body>
<script src="../static/third-party/jquery/jquery.min.js"></script>
<script>
    $(".sub_button").on("click",function(){
        var check=true;
        if ($("#usermail").val()==""){
            $(".register_tip_email").text("(请输入正确的邮箱)")
            check=false
        }else{
            $(".register_tip_email").text("");
        }
        if ($("#username").val()==""){
            $(".register_tip_user").text("(请输入账户的邮箱)")
            check=false
        }else{
            $(".register_tip_user").text("");
        }
        if ($("#password").val()==""){
            $(".register_tip_password").text("(请输入密码)")
            check=false
        }else{
            $(".register_tip_password").text("");
        }
        if ($("#password2").val()==""){
            $(".register_tip_password2").text("(请重复密码)")
            check=false
        }else{
            $(".register_tip_password2").text("");
        }
        if (!$("#save_me").is(":checked")){
            $(".register_tip_save").text("(请点击同意)")
            check=false
        }else{
            $(".register_tip_save").text("");
        }
        if ($("#password").val()!=$("#password2").val()){
            $(".register_tip_password2").text("(重复密码错误)")
            check=false
        }else {
            $(".register_tip_password2").text("");
        }

        if (!check){
            return false
        }
    })
</script>
</html>
